<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Attribute Form</title>
        <!-- bootstrap css -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../auth/toast alert/toastr.css">
    </head>
    <style>
        .error {
          color: red;
          font-size: small;
        }
    
        span {
          color: red;
        }
    </style>
    <body>
        <!-- Top-nav bar -->
        <div id="top-nav-placeholder"></div>
        <h4 class="text-center mt-4">Attribute Form</h4>
        <div class="container">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4 my-4">
                    <form id="attribute_form">
                        <div class="form-group">
                            <label for="attribute_title">Title</label>
                            <input
                                type="text"
                                name="attribute_title"
                                id="attribute_title"
                                class="form-control"
                                autofocus
                            >
                        </div>
                        <div class="form-group">
                            <label for="">Display Order</label>
                            <input
                                type="text"
                                name="display_order"
                                id="display_order"
                                class="form-control"
                            >
                        </div>
                        <br>
                        <button type="submit" class="form-control btn btn-outline-primary" id="submit">Add</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
        <script src="../auth/toast alert/toastr.min.js"></script>
        <script src="../sharefile.js"></script>
        <script src="/admin/attributes/partials/crud-attribute.js"></script>
        <!--Bootstrap jquery and js  -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
        <script>
      document.addEventListener("DOMContentLoaded", () => {
        const topNavPlaceholder = document.getElementById(
          "top-nav-placeholder"
        );
        fetch("../admin_Layout/top-nav.html")
          .then((response) => response.text())
          .then((content) => {
            topNavPlaceholder.innerHTML = content;
          });

           // Get the URL query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const editIndex = urlParams.get("index");
        // Check if the editIndex is defined and valid
        if (editIndex !== null && !isNaN(editIndex) && editIndex >= 0) {
            id=editIndex;
            $("#submit").text("Update");

            $("#attribute_title").val(arr[editIndex].attribute_title);
            $("#display_order").val(arr[editIndex].display_order);
        }
      });
        </script>
    </body>
</html>
