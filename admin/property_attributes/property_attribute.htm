<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Property Attributes</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../auth/toast alert/toastr.css">
    </head>
    <body>
        <!-- Top-nav bar -->
        <div id="top-nav-placeholder"></div>
        <h4 class="text-center mt-4">Add Property Attributes</h4>
        <div class="container my-5 d-flex justify-content-center">
                <form action="">

                     <div class="form-group">
                        <label for="room_limit">Room Limit</label>
                        <input type="text" name="room_limit" id="room_limit" class="form-control" autofocus>
                     </div>

                     <div class="form-group">
                        <label for="">Bed Type</label>
                        <select name="bed_Type" id="bed_Type" class="form-control">
                            <option selected="true" disabled="disabled">--Select--</option>
                           <option value="single bed">single bed</option>
                           <option value="double bed">double bed</option>
                           <option value="triple bed">triple bed</option>
                        </select>
                     </div>

                     <div class="form-group">
                        <label for="view-choice">View Choice</label>
                        <select name="view-choice" id="view-choice" class="form-control">
                           <option selected="true" disabled="disabled">--Select--</option>
                           <option value="city view">city view</option>
                           <option value="sea view">sea view</option>
                           <option value="garden view">garden view</option>
                        </select>
                     </div>

                     <div class="form-group">
                        <p class="ml-0">Non Smokey Rooms <br>
                            <input class="form-check-input ml-1" type="radio" name="smoke_options" id="smoke_options" value="1">
                            <label class="form-check-label ml-4" for="flexRadioDefault1">
                                Yes
                              </label>
                              <input class="form-check-input ml-4" type="radio" name="smoke_options" id="smoke_options" value="0">
                              <label class="form-check-label ml-5" for="flexRadioDefault1">
                                No
                              </label>
                        </p>
                      </div>
                      
                      <div class="form-group">
                        <p class="ml-0">Pet-Friendly <br>
                            <input class="form-check-input ml-1" type="radio" name="pet_options" id="pet_options" value="1">
                            <label class="form-check-label ml-4" for="flexRadioDefault1">
                                Yes
                              </label>
                              <input class="form-check-input ml-4" type="radio" name="pet_options" id="pet_options" value="0">
                              <label class="form-check-label ml-5" for="flexRadioDefault1">
                                No
                              </label>
                        </p>
                      </div>
                       
                       
                      <div class="form-group">
                        <p class="ml-0">Air Conditioning Service <br>
                            <input class="form-check-input ml-1" type="radio" name="ac_options" id="ac_options" value="1">
                            <label class="form-check-label ml-4" for="flexRadioDefault1">
                                Yes
                              </label>
                              <input class="form-check-input ml-4" type="radio" name="ac_options" id="ac_options" value="0">
                              <label class="form-check-label ml-5" for="flexRadioDefault1">
                                No
                              </label>
                        </p>
                      </div>

                      <div class="form-group">
                        <p class="ml-0">kitchen availablity <br>
                            <input class="form-check-input ml-1" type="radio" name="kitchen_options" id="kitchen_options" value="1">
                            <label class="form-check-label ml-4" for="flexRadioDefault1">
                                Yes
                              </label>
                              <input class="form-check-input ml-4" type="radio" name="kitchen_options" id="kitchen_options" value="0">
                              <label class="form-check-label ml-5" for="flexRadioDefault1">
                                No
                              </label>
                        </p>
                      </div>
                      
                      <div class="form-group">
                        <p class="ml-0">Tv Service<br>
                            <input class="form-check-input ml-1" type="radio" name="Tv_options" id="Tv_options" value="1">
                            <label class="form-check-label ml-4" for="flexRadioDefault1">
                                Yes
                              </label>
                              <input class="form-check-input ml-4" type="radio" name="Tv_options" id="Tv_options" value="0">
                              <label class="form-check-label ml-5" for="flexRadioDefault1">
                                No
                              </label>
                        </p>
                      </div>

                      <div class="form-group">
                        <p class="ml-0">Room Service<br>
                            <input class="form-check-input ml-1" type="radio" name="room_service" id="room_service" value="1">
                            <label class="form-check-label ml-4" for="flexRadioDefault1">
                                Yes
                              </label>
                              <input class="form-check-input ml-4" type="radio" name="room_service" id="room_service" value="0">
                              <label class="form-check-label ml-5" for="flexRadioDefault1">
                                No
                              </label>
                        </p>
                      </div>

                      <div class="form-group">
                        <p class="ml-0">Private Bathrooms<br>
                            <input class="form-check-input ml-1" type="radio" name="bathroom_service" id="bathroom_service" value="1">
                            <label class="form-check-label ml-4" for="flexRadioDefault1">
                                Yes
                              </label>
                              <input class="form-check-input ml-4" type="radio" name="bathroom_service" id="bathroom_service" value="0">
                              <label class="form-check-label ml-5" for="flexRadioDefault1">
                                No
                              </label>
                        </p>
                      </div>

                      <div class="form-group">
                        <label for="price_plan">Price per Night</label>
                        <input type="text" name="price_plan" id="price_plan" class="form-control">
                      </div>


                </form>
           
        </div>

        <!--Bootstrap jquery and js  -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
    </body>

    <script>
        document.addEventListener('DOMContentLoaded',()=>{
            const topNavPlaceholder = document.getElementById(
          "top-nav-placeholder"
        );
        fetch("../admin_Layout/top-nav.html")
          .then((response) => response.text())
          .then((content) => {
            topNavPlaceholder.innerHTML = content;
          });

            
        });
    </script>
</html>
