<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservation</title>
    <!-- bootstrap css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    />
  </head>
  <style>
    .error {
        color: red;
        font-size: small;
    }

    span {
        color: red;
    }
  </style>
  <body>
     <!-- Top-nav bar -->
     <div id="top-nav-placeholder"></div>

    <div class="container my-5">
      <h4 class="text-center">Reservations Form</h4>
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 my-3">
          <form id="reservation_form">
            <div class="form-group">
              <label for="fullName">Full Name</label>
              <span>*</span>
              <input type="text" name="fullName" id="fullName" class="form-control" />
            </div>
            
            <div class="form-group">
              <label for="email">Email</label>
              <span>*</span>
              <input type="text" name="email" id="email" class="form-control" />
            </div>
            <div class="form-group">
              <label for="phoneNumber">Phone Number</label>
              <span>*</span>
              <input type="number" name="phoneNumber" id="phoneNumber" class="form-control" />
            </div>
            <div class="form-group">
              <label for="reservationDate">Reservation Date</label>
              <span>*</span>
              <input type="date" name="reservationDate" id="reservationDate" class="form-control" />
            </div>
            <br>
            <button class="btn-outline-primary form-control" type="submit">Book</button>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    <script src="./partials/reservations.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        
        const topNavPlaceholder = document.getElementById(
          "top-nav-placeholder"
        );

        fetch("../admin_Layout/top-nav.html")
          .then((response) => response.text())
          .then((content) => {
            topNavPlaceholder.innerHTML = content;
        });

        // Get the URL query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const editIndex = urlParams.get("index");
              
          fetchPropertyDetails(editIndex);
      });
    </script>
  </body>
</html>
