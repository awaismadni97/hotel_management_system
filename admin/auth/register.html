<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="toast alert/toastr.css" />
  </head>

  <style>
    .error {
      color: red;
      font-size: small;
    }

    span {
      color: red;
    }
  </style>
  <body>
    <div class="d-flex justify-content-center">
      .
      <img src="logo-main.png" alt="Logo" style="height: 30%; width: 30%" />
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 my-3">
          <form id="register_form">
            <div class="form-group">
              <label for="fullname">Full Name</label>
              <span>*</span>
              <input
                type="text"
                class="form-control"
                id="fullName"
                name="Name"
                placeholder="Enter full name"
              />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <span>*</span>
              <input
                type="text"
                class="form-control"
                name="Email"
                id="email"
                placeholder="Enter email"
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <span>*</span>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
                name="Password"
              />
            </div>

            <div class="form-group">
              <label for="cpassword">Confirm Password</label>
              <span>*</span>
              <input
                type="password"
                class="form-control"
                id="cpassword"
                placeholder="Confirm Password"
                name="Confirm_Password"
              />
            </div>

            <div class="d-flex justify-content-center">
              <p>Already have an account?</p>
              &nbsp;&nbsp;
              <span><a href="login.html" class>Login</a></span>
            </div>
            <br />
            <button
              type="submit"
              class="btn btn-primary form-control"
              id="submit"
            >
              Register
            </button>
          </form>
        </div>
      </div>
    </div>

  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    <script src="toast alert/toastr.min.js"></script>
    <script src="partials/register.js"></script>
    <script src="../../sharefile.js"></script>

    <!-- (A) LOAD CRYPTO JS LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <!-- Bootstrap Script -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
