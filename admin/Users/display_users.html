<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Users</title>
        <!-- bootstrap css -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
        <!--  -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    </head>
    <body>
        <!-- Top-nav bar -->
        <div id="top-nav-placeholder"></div>
        <button class="btn btn-info my-4 float-right mr-4">
            <a href="./add_user.html" class="text-white text-decoration-none">Add User</a>
        </button>
        <div class="container my-5">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <table class="table display text-center" id="myTable">
                        <thead>
                            <tr>
                                <th scope="col" class="text-center">Full Name</th>
                                <th scope="col" class="text-center">Email</th>
                                <th scope="col" class="text-center">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="row_data"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- jquery cdn -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <!--Bootstrap jquery and js  -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
        <script src="./partials/usersData.js"></script>
        <!-- Display Users -->
        <script>
      document.addEventListener("DOMContentLoaded", function () {
        displayData();
        const topNavPlaceholder = document.getElementById(
          "top-nav-placeholder"
        );
        fetch("../admin_Layout/top-nav.html")
          .then((response) => response.text())
          .then((content) => {
            topNavPlaceholder.innerHTML = content;
        });


      });
        </script>
    </body>
</html>
