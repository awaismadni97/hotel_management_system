<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add User</title>
    <!-- bootstrap css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    />
  </head>
  <style>
    .error {
      color: red;
      font-size: small;
    }

    span {
      color: red;
    }
  </style>
  <body>
    <!-- Top-nav bar -->
    <div id="top-nav-placeholder"></div>

    <h4 class="text-center mt-3">Add User</h4>
    <div class="container my-5 d-flex justify-content-center">
        <form id="userForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <span>*</span>
                <input type="text" name="fullName" id="fullName" class="form-control" autofocus>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <span>*</span>
                <input type="text" name="email" id="email" class="form-control">
            </div>

            <div class="form-group">
                <label for="userType">User Type</label>
                <span>*</span>
                <select name="userType" id="userType" class="form-control">
                    <option selected="true" disabled="disabled">-- Select --</option>
                  <option value="customer">customer</option>
                  <option value="admin">admin</option>
                </select>
            </div>
              <br>          
            <button type="submit" id="submit" class=" btn btn-outline-primary form-control">Add</button>
        </form>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    <script src="../Users/partials/usersData.js"></script>

    <!--Bootstrap jquery and js  -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>

    <script src="../Users/partials/usersData.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const topNavPlaceholder = document.getElementById(
          "top-nav-placeholder"
        );
        fetch("../admin_Layout/top-nav.html")
          .then((response) => response.text())
          .then((content) => {
            topNavPlaceholder.innerHTML = content;
          });
      });
    </script>
  </body>
</html>
